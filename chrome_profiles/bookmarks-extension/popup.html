<!DOCTYPE html>
<html>
<head>
  <title>Rushi Bookmark Sharing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body >
  <h1>Bookmarks</h1>

  <!-- My Profile Input -->
  <div id="profile-name"> </div>

  <!-- Container for the current user's bookmarks -->
  <div id="my-bookmarks">
    <h2>Your Bookmarks</h2>
    <div id="bookmark-tree"></div>
  </div>

  <!-- Container for other profiles' bookmarks -->
  <div id="other-bookmarks">
    <h2>Friend's Bookmarks:</h2>
    <div id="profiles-container"></div>
  </div>

  <!-- Action Buttons -->
  <button id="share-btn">Share to Google Sheet</button>
  <button id="add-btn">Add Selected to My Bookmarks</button>
  <button id="refresh-btn">Refresh</button>

  <script src="popup.js"></script>
</body>
</html>
