<!DOCTYPE html>
<html>
<head>
  <title>Rushi Bookmark Sharing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body >
  <h1 class="app-name">Rushi Bookmark Sharing</h1>
  <div id="profile-name" class="column profile-name"> </div>
  
 

  <!-- Container for the current user's bookmarks -->
  <div class="primary-section" id="my-bookmarks">
    <h2>Your Bookmarks</h2>
    <div id="bookmark-tree"></div>
    <button class="fancy-button"  id="share-btn">Share your selected bookmarks</button>
  </div>
  
  <!-- Container for other profiles' bookmarks -->
  <div  class="sharing-section">
    <div id="other-bookmarks">
      <h2>Friend's Bookmarks:</h2>
  
      <div>
        <div id="profiles-container"></div>
      </div>
  
    </div>
    <button class="fancy-button" id="add-btn">Update selected to Bookmark bar</button>
  </div>
  <button class="fancy-button" id="refresh-btn">Refetch all bookmarks from server</button>
  <!-- Action Buttons -->
 
 

  <script src="popup.js"></script>
</body>
</html>
